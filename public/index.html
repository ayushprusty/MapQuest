
<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Journey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 1000px; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .controls button {
            margin-right: 5px;
        }
        .controls input {
            width: 60px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button id="pauseButton">Pause</button>
        <button id="playButton">Play</button>
        <label for="speedInput">Speed (ms):</label>
        <input type="number" id="speedInput" value="70" min="10" max="1000">
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var vehicleIcon = L.icon({
            iconUrl: 'public/vehicle_image_g.png',
            //shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var vehicleMarker = L.marker([0, 0], {icon: vehicleIcon}).addTo(map);

        var socket = io();
        var journeyData = [];
        var index = 0;
        var intervalId = null;

        var dottedLine = L.polyline([], {
            color: 'blue',
            dashArray: '5, 10'
        }).addTo(map);

        function updateVehiclePosition() {
            if (index < journeyData.length) {
                var data = journeyData[index];
                var lat = data.latitude;
                var lon = data.longitude;
                

                vehicleMarker.setLatLng([lat, lon]);
                map.setView([lat, lon], 15);

                dottedLine.addLatLng([lat, lon]);

                index++;
            } else {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        

        function startInterval() {
            var speed = parseInt(document.getElementById('speedInput').value);
            clearInterval(intervalId);
            intervalId = setInterval(updateVehiclePosition, speed);
        }

        

        document.getElementById('playButton').addEventListener('click', function() {
        socket.emit('resume');
        startInterval();
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            socket.emit('pause');
            clearInterval(intervalId);
            intervalId = null;
        });

        document.getElementById('speedInput').addEventListener('change', function() {
            if (intervalId) {
                startInterval();
            }
        });

        socket.on('location_update', function(data) {
            journeyData.push(data);
            console.log('Location update:', data);
        });
    </script>
</body>
</html>
